<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button id="b9">9</button>
            <button id="b8">8</button>
            <button id="b7">7</button>
            <button id="divide" class="operator">÷</button>

            <button id="b6">6</button>
            <button id="b5">5</button>
            <button id="b4">4</button>
            <button id="multiply" class="operator">×</button>

            <button id="b3">3</button>
            <button id="b2">2</button>
            <button id="b1">1</button>
            <button id="subtract" class="operator">−</button>

            <button id="b0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button id="add" class="operator">+</button>
        </div>
    </div>
</body>
</html>
